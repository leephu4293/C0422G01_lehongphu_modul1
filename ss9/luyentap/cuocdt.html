<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cuocdt</title>
</head>
<body>
  <p>
    20 phút đầu tiên: 500đ/1p.<br>
    30 phút tiếp theo: 350đ/1p.<br>
    Sau 50 phút đầu tiên: 200đ/1p.
</p>

 <script>
     let sophut= parseInt(prompt("nhap so phut goi "))
     tien = ""
     if (sophut < 2 ) {
         tien = 0
     }
     else if  (   sophut >2 && sophut <= 20 ){
         tien= sophut * 500
     }else if ( sophut <= 30 ){
         tien = sophut * 350
     }else {
         tien = sophut * 200
     }
     alert("so tien phải thanh toán là:" + tien )
 </script>
</body>
</html>
