<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>solonnhat</title>
</head>
<body>
<script>
    let a = parseInt(prompt(" nhap so a "))
    let b = parseInt(prompt("nhap so b "))
    let c = parseInt(prompt("nhap so c "))
    if ( a==c && c==b){
        alert("ba so bang nhau ")
    }
   else if (a > b && a>c ) {
        alert("a là so lơn nhat ")
    } else  if (b > c ){
        alert("b là số lớn nhất ")
    } else {
        alert("c là số lớn nhất  ")
    }
</script>

</body>
</html>
