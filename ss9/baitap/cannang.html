<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cannang</title>
</head>
<body>
<script>
    let chieuCao = parseFloat(prompt("nhap chieu cao "));
    let canNang = parseFloat(prompt("nhap can nang "));
    let  bMi =   canNang / (chieuCao * chieuCao );
    if ( bMi >= 30 ) {
        alert("map")
    } else if ( bMi >= 25 ) {
        alert(" du can ")
    } else if ( bMi >= 18.5 ) {
        alert("binh thuong ")
    } else  {
        alert( "om ")
    }

</script>


</body>
</html>
