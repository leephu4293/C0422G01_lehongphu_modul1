<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        class ElectricLamp {
            constructor(status) {
                this.status = status;
            }
            getStatus(){
                return this.status;
            }
            turnOn(){
                this.status = true;
            }
            turnOff(){
                this.status = false;
            }
        }
        class SwitchButton{
            constructor(status,lamp) {
                this.status = status;
                this.lamp = lamp;
            }
            getLamp(){
                return this.lamp;
            }
            setLamp(lamp){
                this.lamp= lamp;
            }
            connecttoLamp( ElectricLamp ){
                this.lamp= ElectricLamp
            }
            TurnOn(){
               this.lamp.status=true;
               return this.status= true;
            }
            TurnOff(){
                this.lamp.status= false;
                return this.status= false;
            }
        }
        let electric = new ElectricLamp(false);
        let switchbut = new SwitchButton(electric,false);
        for (i=0; i<10;i++){
            document.write(switchbut.TurnOn() +"<br>");
            document.write(switchbut.TurnOff() + "<br>");
        }






</script>
</body>
</html>
