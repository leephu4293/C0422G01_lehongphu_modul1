<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>nhietdo</title>
</head>
<body>
<script>
    let temp = prompt("nhapnhietdo:")
    while (temp >100 ){
        alert("hạ nhiệt độ ")
        temp = prompt("điều chỉnh nhiệt độ ")
    }
    while (temp <20 ){
        alert("tăng nhiệt độ ")
        temp = prompt("điều chỉnh nhiệt độ ")
    }
</script>
