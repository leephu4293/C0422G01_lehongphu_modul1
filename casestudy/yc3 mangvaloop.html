<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt1</title>
</head>
<body>
<script>
    let n = +prompt("nhap chieu dai mang:");
    let arr = [];
    let arr1 = [];
    let sum = 0;
    for(i=0; i<n; i++){
        arr[i]= +prompt("nhap phan tu cua mang ");
    }
    document.write(arr +'<br>');
    for (i=0; i< arr.length; i++){
        sum += arr[i];
        arr1.push(sum)
    }
    document.write(arr1);
</script>
</body>
</html>
