<script>
    let a = prompt('nhap a ')
    for (i=1; i<=a; i++){
        for (j=1; j<=i; j++){
            if (i==a || j==1 || j==i){
                document.write("*");
            } else {
              document.write("&nbsp&nbsp")}
        } document.write("<br>")
    }
</script>
