<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nguyenam </title>
</head>
<body>
<label for="input">nhap</label><input type="text" id="input" />
<button onclick="ketqua()">Kiem tra</button>
<p id="hienThi"> </p>
</body>
<script>
    function ketqua() {
        let a = document.getElementById("input").value;
        switch (a) {
            case "a":
            case "u":
            case "e":
            case "o":
            case "i":
            case "A":
            case "U":
            case "E":
            case "O":
            case "I":
                document.getElementById("hienThi").innerText= a +  " la nguyen am ";
                break;
            default: document.getElementById("hienThi").innerText= a + "khong la nguyen am";
        }

    }

</script>
</html>
