<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhapdiem</title>
</head>
<body>
  <script>
      let diemHoa=parseInt(prompt("nhap diem hoa "));
      let diemly=parseInt(prompt("nhaodiemly"));
      let diemSinh=parseInt(prompt("nhap diem sinh"));
      let trungBinh= (diemHoa+diemly+diemSinh)/3
      let tong= (diemSinh+diemly+diemHoa)
      document.write("diemtrungbinhla:" +  trungBinh + "<br>")

      document.write("tongdiemla:" + tong);
</script>

</body>
</html>
