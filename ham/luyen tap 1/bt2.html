   <script>
       let meter = parseFloat(prompt("nhap meter:"));
       let foot = parseFloat(prompt("nhap feet"));
         function convertmeter(number) {
             let  result =  (number * 0.305);
             document.write( number + "foot" + "=" + result  + "meter"+"<br>")
             return result;
         }
         function convertfoot(number1) {
             let result= (number1  * 3.279);
             document.write(number1 + "meter" + "=" + result +"foot" +"<br>")
             return result ;
         }
           convertmeter (foot);
           convertfoot (meter);

   </script>
