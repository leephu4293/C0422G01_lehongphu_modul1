<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("nhap do dai cua mang; ");
    let arr = [];
    for (i = 0; i < n; i++) {
        arr[i] = prompt("nhap vao phan tu mang ");
    }
    document.write(arr + "<br>");
    let check = prompt("nhap ky tu muon kiem tra; ");
    function checkSymboy(num) {
        let count = 0;
        for (i = 0; i < arr.length; i++) {
            if (num == arr[i]) {
                count++;
                return;
            }
        }
        if (count == 0) {
            alert("-1")
        }
        document.write("ky tu kiem tra:" + check + "xuat hien " + count + "lan ");
    }
   checkSymboy(check);
</script>
</body>
</html>
