<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demsotrongmotchuoi</title>
</head>
<body>
<script>
    let str = prompt("nhap chuoi:")
    document.write(str + '<br>')
    let count = 0
    let arr = str.split(" ")
    console.log(arr)
    for (i = 0; i < arr.length; i++) {
        if (arr[i] == "") {
            continue
        } else {
            count++
            console.log(count)
        }
    }
    document.write("chuoi co " + count + "tu ")
</script>
</body>
</html>
