<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demsotrongmotchuoi</title>
</head>
<body>
<script>
    let str = prompt("nhap chuoi:")
    document.write(str+ '<br>')
    let count=0
    for(i=0; i<str.length; i++){
        if (str[i]== " ") {
            count ++
        }
    } document.write("chuoi co "+ count + "tu ")
</script>
</body>
</html>
