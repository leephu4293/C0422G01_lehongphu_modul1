<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt</title>
</head>
<body>
<script>
    let n = parseInt(prompt("nhap chieu dai mang "))
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("nhap phan tu mang ")
    }
    document.write(arr + "<br>")
    for (let i = 0; i < arr.length - 1; i++) {
        if (arr[i] + arr[i + 1] == 20) {
            arr[i] = 20
            arr[i + 1] = 20
            i++;
        }

    }
    document.write(arr);
</script>
</body>
</html>
