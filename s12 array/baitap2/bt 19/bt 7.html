<script>
    let n = parseInt(prompt("nhap chieu dai mang "))
    let arr= []
    for(i=0; i < n; i++){
        arr[i]= parseInt(prompt("nhap phan tu mang "))
    } document.write(arr +'<br>')
     let v =  parseInt(prompt("nhap so nguyen" ))

             arr[i]+=1
         }
         if(v%2 != 0 && arr[i]%2==0){
             arr[i]+=1
         }
     }
    document.write( arr )

</script>
