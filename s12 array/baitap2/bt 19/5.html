<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mang</title>
</head>
<body>
<script>
    let str = prompt('nhap chuoi ')
    let check = prompt('nhap ky tu bat ki ')
    let count = 0
    for( i = 0; i<str.length;i++){
        if ( str[i] == check){
            count++
        }
    }
    document.write( "so lan xuat hien " + count )
</script>
