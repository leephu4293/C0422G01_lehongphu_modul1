<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dem mang</title>
</head>
<body>
<script>
    let n = parseInt(prompt("nhap chieu day mang "))
    let arr = []
    for (i = 0; i < n; i++) {
        arr[i] = +prompt('nhap phan tu mang ') //122244
    }
    document.write(arr+"<br>");
    for(i=0; i< arr.length; i++) {
        if (arr[i] != ""){
            count= 1
            for (j = i+1 ; j < arr.length; j++) {
                if (arr[i] == arr[j]) {
                    count++
                    arr[j]="";
        }
            }
            document.write('so'+ arr[i]+"lap"+ count + "lan<br>")

        }
    }
</script>
</body>
