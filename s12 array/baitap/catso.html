<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
      let str = prompt("nhap mot so ")
      let arr =[]
      for(i=0;i<str.length;i++){
          arr[i]=str[i]
      } document.write(str +'<br>')
       for (i=str.length-1; i>=0; i--){
           if(arr[i] % 2 ==0 && arr[i-1]%2==0){
               arr.splice(i,0,'-')
           }
       }
       document.write(arr.join(''))

  </script>
</body>
