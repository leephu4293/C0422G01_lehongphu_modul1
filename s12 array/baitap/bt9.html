<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mangc</title>
</head>
<body>
<script>
    let a=[];
    let b=[];
    for (i=0; i<10; i++){
        a[i]= prompt('nhap pahn tu mang a ')
    }
    for (i=0; i<10;i++){
        b[i]= prompt("nhap so phan tu mang c ")

    }
    let c=[];
    for (i=0; i<20;i++){
        if(i < 10 ){
            c[i]= a[i];
        } else {
            c[i]= b[i-10];
        }
    }  document.write( c + '<br>')
</script>
</body>
